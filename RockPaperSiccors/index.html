<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <div style="margin-left: 55%;transform: translateX(-50%);margin-top: 5%;">
        <div style="display: inline-flex;flex-direction:column;">
            <div style="display: inline-flex;flex-direction:row;">
                <div style="margin: 10px;border: 10px solid black;">
                    <img id="player" src="img/rock.png" width="200" height="200" />
                    <h1 style="margin-left: 50%;transform: translateX(-50%);">Player</h1>
                </div>
                <div style="margin: 10px;border: 10px solid black;">
                    <img id="computer" src="img/rock.png" width="200" height="200" />
                    <h1 style="margin-left: 45%;transform: translateX(-50%);">Computer</h1>
                </div>
            </div>
                <div style="display: inline-flex;flex-direction:row;">
                    <div style="display: inline-flex;flex-direction: row">
                        <h2 style="width:208px;margin: 16px;border: 2px solid black;">Player<p id="playerScore">0</p></h2>
                        <h2 style="width:208px;margin: 16px;border: 2px solid black;">Computer<p id="computerScore">0</p></h2>
                    
                </div>
            </div>
            <div style="display: inline-flex;flex-direction:row;margin-left: 28%;" id="symbolButtons">
                <button><img id="rockButton" src="img/rock.png" width="50" height="50" /></button>
                <button><img id="paperButton" src="img/paper.png" width="50" height="50" /></button>
                <button><img id="siccorsButton" src="img/siccors.png" width="50" height="50" /></button>
            </div>
        </div>
    </div>
   <script src="js/script.js"></script>
</body>
</html>
